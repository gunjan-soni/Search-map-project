<div class="container mt-5">
    <h1>SwitchMap</h1>
    <br>
    <h4>Search your text here</h4>
    <form #searchForm="ngForm">
        <div class="mt-3">
            <input type="text" class="form-control" required name ="searchTerm" ngModel
             autocomplete="off">
        </div>
    </form>
    <div class="results mt-5">
        <div class="d-flex">
            <h4>Search results</h4>
            <span class="text-muted" style="margin-left: auto;"> 2 Results found..</span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
